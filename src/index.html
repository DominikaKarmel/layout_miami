<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBike</title>
    <link
    rel="icon"
    type="image"
    href="images/favicon.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <div class="upward"></div>

    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__actions">
            <a href="#" class="logo">
              <img
                src="images/icons/menu_logo.png"
                alt="MyBike logo"
                class="logo--image"
              >
            </a>

            <a
              href="tel: +1 234 555-55-55"
              class="icon icon--phone header__call"
            ></a>
            <a
              href="#menu"
              class="icon icon--menu"
            ></a>
          </div>

          <h1
            class="header__title"
          >
            Take the Streets
          </h1>
        </div>
      </div>
    </header>

    <main>
      <section class="page__section about" id="about-us">
        <div class="container">
          <div class="grid grid--tablet">
            <div class="grid__item grid__item--tablet--1-3 grid__item--desktop--1-4">
              <h2
                class="about__title"
                data-aos="fade-up"
                data-aos-duration="500"
              >
                Move Free
              </h2>
            </div>

            <div class="grid__item grid__item--tablet--4-6 grid__item--desktop--7-12">
              <div
                class="about__paragraph"
                data-aos="fade-up"
                data-aos-duration="500"
              >
                Shift your ride, not gears. Find the fastest way to move in the city as the bike adapts intuitively to power the speed you need.
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
